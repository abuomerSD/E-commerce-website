<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../front-end/css/control-panel.css">
  </head>
  <body>
    

    <div class="main-container">
    <!-- sidebar starts   -->
        <aside class="sidebar">
            <a href="#">Step Online Shopping</a>
            <a href="#">Products</a>
            <a href="#">Sales Bills</a>
            <a href="#">Purchase Bills</a>
            <a href="#">Category</a>
            <a href="#">Users</a>
            <a href="#">Dashboard</a>
        </aside>

    <!-- sidebar ends -->
        <!-- products section start -->
        <div class="products">
            <!-- form starts -->
            <form class="row g-3" action="">
                <div class="col-md-4">
                    <label for="product-name-input" class="form-label">Product Name</label>
                    <input id="product-name-input" class="form-control" type="text" placeholder="Product Name">
                </div>

                <div class="col-md-4">
                    <label for="product-cost-input" class="form-label">Product Cost</label>
                    <input id="product-cost-input" class="form-control" type="text" placeholder="Product Cost">
                </div>

                <div class="col-md-4">
                    <label for="product-price-input" class="form-label">Product Price</label>
                    <input id="product-price-input" class="form-control" type="text" placeholder="Product Price">
                </div>
                
                <div class="col-md-4">
                    <label for="product-select" class="form-label">Product Category</label>
                    <select id="products-select" class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>

                <div class="col-md-4">
                    <label for="formFile" class="form-label">Product Image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <button type="submit" class="btn btn-success">Save Product</button>
            </form>
            
            <!-- form ends -->

            <!-- search product starts -->
            <div class="search-product">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Product" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>
            </div>
            <!-- search product ends -->

            <!-- products table start -->
            <table class="table">
                <h3>Products</h3>
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Cost</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Category</th>
                    <th scope="col">Edit & Delete</th>
                    <!-- <th scope="col">Handle</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>White T-shirt</td>
                    <td>30</td>
                    <td>50</td>
                    <td>Men's Clothes</td>
                    <td><button class="btn btn-primary">Edit</button> <button class="btn btn-danger">Delete</button></td>
                  </tr>
                  
                </tbody>
              </table>
            <!-- products table end -->
            

        </div>
        <!-- products section end -->
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
